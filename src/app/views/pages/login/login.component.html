<div class="min-h-screen  flex flex-row align-items-center md:w-screen">
    <div class="justify-content-center grid md:w-screen">
          <div class="col lg:col-offset-1 xl:col-offset-2 lg:col-10 xl:col-8 text-center">
            <div class="grid text-center">
              <p-card class="col-10 md:col-5 p-0 m-auto md:m-0">
                  <ng-template pTemplate="body">
                      <form
                          (ngSubmit)="onSubmit()"
                          novalidate
                          class="m-4"
                      >
                          <h1>Entrar</h1>
                          <p-inputGroup class="mb-3" [formGroup]="loginForm">
                              <p-inputGroupAddon>
                                  <i class="pi pi-user"></i>
                              </p-inputGroupAddon>
                              <input
                                  autocomplete="false"
                                  pInputText
                                  required
                                  type="email"
                                  formControlName="email"
                                  placeholder="E-mail"
                                  [class]="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) ? 'ng-invalid ng-dirty' : ''"
                              />

                          </p-inputGroup>
                          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                               class="invalid-feedback mb-3 text-red-500">
                              <div *ngIf="loginForm.get('email')?.hasError('required')" class="text-center">
                                  E-mail obrigatório.
                              </div>
                              <div *ngIf="loginForm.get('email')?.hasError('serverError')" class="text-center">
                                  {{ loginForm.get('email')?.getError('serverError') }}
                              </div>
                          </div>
                          <p-inputGroup class="mb-2" [formGroup]="loginForm">
                              <p-inputGroupAddon>
                                  <i class="pi pi-lock"></i>
                              </p-inputGroupAddon>
                              <input
                                  autoComplete="current-password"
                                  pPassword
                                  required
                                  pInputText
                                  placeholder="Senha"
                                  type="password"
                                  formControlName="password"
                                  [class]="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) ? 'ng-invalid ng-dirty' : '' "
                              />
                          </p-inputGroup>
                          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                               class="mb-3 text-red-500">
                              <div *ngIf="loginForm.get('password')?.hasError('required')" class="text-center">
                                  Senha obrigatória.
                              </div>
                          </div>
                          <p-inputGroup class="mb-5 mt-3">
                              <p-checkbox id="checkOne" type="checkbox" />
                              <label for="checkOne" class="ml-2">Permanecer logado</label>
                          </p-inputGroup>
                          <div class="formgroup-inline">
                              <div class="xs:col-6">
                                  <p-button styleClass="px-4 p-button-primary" type="submit">
                                      Login
                                  </p-button>
                              </div>
                              <div class="text-right ml-2">
                                  <p-button styleClass="px-0 p-button-link">
                                      Esqueceu a senha?
                                  </p-button>
                              </div>
                          </div>
                      </form>
                  </ng-template>
              </p-card>
              <p-card  class="text-white bg-indigo-500 py-5 col-10 md:col-5 p-0 m-auto md:m-0 card-register">
                <div class="text-center p-card-body p-0 bg-indigo-500 h-100">
                    <h2>Criar conta</h2>
                    <p class="h-100" style="height: 65%">
                      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                      tempor incididunt ut labore et dolore magna aliqua.
                    </p>
                    <p-button styleClass="mt-3 p-button-primary" routerLink="/register">
                      Registre-se agora!
                    </p-button>
                </div>
              </p-card>
            </div>
          </div>
        </div>
</div>
